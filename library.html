<!DOCTYPE html>
<html>
<head>
    <title>Library</title>
    <link href="./stylesheets/stylesheet.css" type="text/css" rel="stylesheet">
</head>

<body>
<div id="main">
    <div id="bookList">
    </div>
    <br>
    <div id="addBooks">
        <!-- button to add new book -->
        <button id="addBookBtn">Add New Book</button>
        <!-- form to add new book -->
        <br>
        <div id="newBookFormDiv" style="display:none;">
            <form id="newBookForm">
                <label for="title">Title</label>
                <input type="text" name="title"><br>
                <label for="author">Author</label>
                <input type="text" name="author"><br>
                <label for="pages">Pages</label>
                <input type="number" name="pages"><br>
                <label for="read">Read yet?</label>
                <input type="radio" name="read" value="true">Yes
                <input type="radio" name="read" value="false">No<br>
                <input type="button" value="Submit" id="submitNewBook">
            </form>
        </div>
    </div>
</div>

<script src="library.js"></script>
</body>

</html>
